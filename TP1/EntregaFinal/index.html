<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CANVAS</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 center">
				<h1>Â¡Bienvenido a su editor de imagenes online a partir de este momento! </h1>
			</div>
			<div class="row">
				<div class="col-md-11 col-md-offset-1">
					<div class="col-md-offset-1">
						<div class="col-md-5 col-mx-5">
							<div class="row">
								<canvas id="canvas1" width="650" height="500" style="border:#000 solid 1px;"><canvas/>
								</div>
								<div class="row">
									<div class="col-md-offset-3">
										<input type="file" name="image" id="getImage" accept="image/png, .jpg">
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-md-5 col-mx-5">
								<div class="row">
									<canvas id="canvas2" width="650" height="500" style="border:#000 solid 1px;"><canvas/>
									</div>
									<div class="row">
										<div class="col-md-offset-8 center">
											<a id="saveImg" href="#"><button type="button" class="btn btn-primary">Descargar</button></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">

						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="panel panel-default">
								<div class="panel-heading">Pulse sobre el efecto que desee aplicar:</div>
								<div class="panel-body">
									<div class="col-md-2">
										<div class="row">
											<div class="col-md-8 center">
												<button type="button" class="btn btn-success" id="filter_gris">Escala de Grises</button>
											</div>
										</div>
										<div class="row">
											<div class="col-md-8 center">
												<input id="sliderGris" type="range"  min="1" max="10" step="0" value="50">
											</div>
										</div>
									</div>
									<div class="col-md-2">
										<div class="row">
											<div class="col-md-8 center">
												<button type="button" class="btn btn-success" id="filter_byn">Blanco Y Negro</button>
											</div>
										</div>
										<div class="row">
											<div class="col-md-8 center">
												<input id="sliderByN" type="range"  min="0" max="100" step="0" value="50">
											</div>
										</div>
									</div>

									<div class="col-md-2">
										<div class="row">
											<div class="col-md-8 center">
												<button type="button" class="btn btn-success" id="filter_sepia">Sepia</button>
											</div>
										</div>
										<div class="row">
											<div class="col-md-8 center">
												<input id="sliderSepia" type="range"  min="0" max="100" step="0" value="50">
											</div>
										</div>
									</div>


									<div class="col-md-2">
										<div class="row">
											<div class="col-md-8 center">
												<button type="button" class="btn btn-success" id="filter_contraste">Contraste</button>
											</div>
										</div>
										<div class="row">
											<div class="col-md-8 center">
												<input id="sliderContraste" type="range"  min="0" max="510" step="1" value="255">
											</div>
										</div>
									</div>

									<div class="col-md-1">
										<div class="row">
											<div class="col-md-8 col-md-offset-1 center">
												<button type="button" class="btn btn-success" id="filter_negativo">Negativo</button>
											</div>
										</div>
									</div>

									<div class="col-md-1">
										<div class="row">
											<div class="col-md-8 col-md-offset-1 center">
												<button type="button" class="btn btn-success" id="filter_blur">Blur</button>
											</div>
										</div>
									</div>

									<div class="col-md-1">
										<div class="row">
											<div class="col-md-8 col-md-offset-1 center">
												<button type="button" class="btn btn-success" id="filter_verde">Verde</button>
											</div>
										</div>
									</div>


									<div class="col-md-1">
										<div class="row">
											<div class="col-md-8 col-md-offset-1 center">
												<button type="button" class="btn btn-success" id="filter_rojo">Rojo</button>
											</div>
										</div>
									</div>

									<div class="col-md-1">
										<div class="row">
											<div class="col-md-8 col-md-offset-1 center">
												<button type="button" class="btn btn-success" id="filter_azul">Azul</button>

											</div>
										</div>
									</div>


									<div class="col-md-1">
										<div class="row">
											<div class="col-md-8 col-md-offset-1 center">
												<button type="button" class="btn btn-success" id="filter_amarillo">Amarillo</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- jQuery-->
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
				<!--Js Bootstrap-->
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
				<!-- Js propio-->
				<script src="js/canvas.js" type="text/javascript"></script>
			</body>
			</html>
